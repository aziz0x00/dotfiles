# ===========================================
# MONITORS
# ===========================================
monitor=,preferred,auto, 1
# monitor=,highres,auto,1.2
# monitor=HDMI-A-1,preferred,auto,1

# ===========================================
# AUTOSTART
# ===========================================
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec = pkill waybar;waybar
exec = pkill swayosd-server; swayosd-server
exec-once = hyprpaper
exec-once = xrdb -merge < ~/.Xresources
exec-once = wl-paste --watch cliphist store -max-items 10000
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/portal.sh

# ===========================================
# ENVIRONMENT
# ===========================================
env = GDK_SCALE,2
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Neutral

# ===========================================
# INPUT
# ===========================================
input {
    kb_layout = us,ara
    kb_options = grp:alt_shift_toggle,ctrl:nocaps
    repeat_delay = 200
    repeat_rate = 40
    follow_mouse = 2
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

# ===========================================
# GENERAL
# ===========================================
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(647D9FCC) rgba(8FBAC7CC) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# ===========================================
# DECORATION
# ===========================================
decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 3
        passes = 3
        vibrancy = 0.1696
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# ===========================================
# MISC
# ===========================================
# misc {
#     vfr = true
# }

# ===========================================
# ANIMATIONS
# ===========================================
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows,1,7,default,popin 80%
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ===========================================
# GESTURES
# ===========================================
gesture = 3, horizontal, workspace

# ===========================================
# BINDS
# ===========================================
binds {
    workspace_back_and_forth = true
}

# ===========================================
# WINDOW RULES
# ===========================================
windowrule = float on, match:class mpv
windowrule = float on, match:class obsidian
windowrule = float on, size 1000 800, match:class com.obsproject.Studio

# ===========================================
# WORKSPACE RULES
# ===========================================

# TV workspace (no gaps, no borders)
workspace = w[tv1], gapsout:0, gapsin:0
windowrule = border_size 0, match:float 0, match:workspace w[tv1]


# Special workspaces
workspace = special:scratch, gapsin:20, gapsout:80,  on-created-empty:[float] kitty --class scratch tmux new -As Scratch -e fish_history=ScratchPad
workspace = special:ai, gapsin:20, gapsout:80, rounding:false, on-created-empty:[float] kitty --class scratch tmux new -As ʝ-lab -e fish_history=ʝ_lab -c ~/ʝ-lab/ 'bash -c "while true; do j; clear; done"'
workspace = special:htop, gapsout:100, gapsin:10, rounding:true, decorate:true, on-created-empty:kitty --class htop -e sh -c "while :; do htop; done"
workspace = special:background, rounding:true, gapsout:100, gapsin:10

windowrule = match:float yes, rounding 10
windowrule = match:workspace special:ai, rounding 0



# Standard workspaces
# workspace = 1, rounding:false, gapsout:0, gapsin:0, decorate:false
# workspace = 3, rounding:false, gapsout:0, gapsin:0, decorate:false
# workspace = 5, on-created-empty:ghostty

# ===========================================
# KEYBOARD SHORTCUTS
# ===========================================

$mainMod = SUPER

# Launch apps
bind = $mainMod SHIFT, RETURN, exec, alacritty
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, B, exec, qutebrowser
bind = $mainMod, P, exec, rofi -show drun
bind = $mainMod, O, exec, ~/.local/scripts/open.sh
bind = $mainMod, S, exec, ~/.local/scripts/stt.sh --type

# Window actions
bind = $mainMod, Q, killactive
# bind = $mainMod, M, exit
bind = $mainMod SHIFT, F, togglefloating
bind = SUPER, F, fullscreen
bind = $mainMod, r, togglesplit

# Toggle special workspaces
bind = SUPER_SHIFT, S, movetoworkspace, special:scratch
bind = SUPER_SHIFT, D, movetoworkspace, special:background
bind = , F10, togglespecialworkspace, scratch
bind = SUPER, j, togglespecialworkspace, ai
bind = , F1, togglespecialworkspace, htop
bind = , F7, togglespecialworkspace, background

# Clipboard
bind = $mainMod, V, exec, cliphist list | tofi --prompt-text "clipboard: " | cliphist decode | wl-copy

# Screenshot
bind = , Print, exec, ~/.local/scripts/screenshot.sh crop
bind = SHIFT, Print, exec, ~/.local/scripts/screenshot.sh

# Focus navigation
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Resize
binde= $mainMod CONTROL, h, resizeactive, -20 0
binde= $mainMod CONTROL, l, resizeactive, 20 0
binde= $mainMod CONTROL, k, resizeactive, 0 -20
binde= $mainMod CONTROL, j, resizeactive, 0 20

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Lock
bind = CONTROL_ALT, L, exec, hyprlock

# ===========================================
# MEDIA KEYS
# ===========================================
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Volume and brightness
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Player controls
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

# Mouse drag
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ===========================================
# LAYOUTS
# ===========================================

# Dwindle
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Master
master {
    new_status = master
}
