# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        .: null
        <Ctrl+Shift+w>: null
        <Ctrl+q>: null
        D: null
        d: null
  colors.statusbar.private.bg:
    global: '#333333'
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  content.blocking.enabled:
    global: true
  content.geolocation:
    https://www.google.com: false
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.javascript.enabled:
    global: true
  content.media.audio_capture:
    https://web.telegram.org: true
    https://web.whatsapp.com: true
  content.notifications.enabled:
    https://mail.proton.me: true
    https://www.chess.com: true
  content.pdfjs:
    global: false
  content.proxy:
    global: system
  content.tls.certificate_errors:
    global: ask
  downloads.location.directory:
    global: null
  fonts.default_family:
    global: Iosevka
  fonts.default_size:
    global: 14pt
  fonts.web.size.default:
    global: 16
  fonts.web.size.minimum:
    global: 14
  qt.highdpi:
    global: false
  tabs.position:
    global: top
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={0}&oq={0}
  url.start_pages:
    global: qute://start
  window.hide_decoration:
    global: true
