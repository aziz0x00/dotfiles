
# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto, 1
# monitor=,highres,auto,1.2

# monitor=HDMI-A-1,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec = pkill waybar;waybar;pkill dunst;dunst
#exec-once = wbg ~/.walz/samuele_bg_cropped.png
exec-once = hyprpaper
exec-once = xrdb -merge < ~/.Xresources
# exec-once = alacritty --class scratch -e tmux new -As Scratch -e fish_history=ScratchPad
# exec-once = alacritty --class htop -e sh -c "while :; do htop; done"
# exec-once = swayidle -w timeout 600 "swaylock -i ~/.cache/betterlockscreen/current/lock_dim.png" before-sleep "swaylock -i ~/.cache/betterlockscreen/current/lock_dim.png"
exec-once = wl-paste --watch cliphist store -max-items 10000 #Stores only text data
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/portal.sh


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = GDK_SCALE,2
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Neutral

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ara #,fr
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle,ctrl:nocaps
    # kb_options = ctrl:nocaps

    kb_rules =

    repeat_delay = 200
    repeat_rate = 40

    follow_mouse = 2

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # resize_on_border = true

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 3
        # new_optimizations = true
        vibrancy = 0.1696
    }
}

misc {
    vfr = true
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation = windows, 1, 7, myBezier
    animation = windows,1,7,default,popin 80%
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    # animation = specialWorkspace, 1, 6, default, slidefadevert -100%

}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when nnly"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    # no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    # no_gaps_when_only = 1

    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_cancel_ratio = 0.2
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = 0
# }


binds {
    workspace_back_and_forth = true
}

# xwayland {
#     force_zero_scaling = true
#     use_nearest_neighbor = false
# }

windowrule = float, class:mpv
windowrule = float, class:obsidian
windowrule = float, class:com.obsproject.Studio
windowrule = size 1000 800, class:com.obsproject.Studio
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
workspace = special:scratch,gapsin:20,gapsout:80, on-created-empty:kitty --class scratch tmux new -As Scratch -e fish_history=ScratchPad
workspace = special:htop,gapsout:100,gapsin:10, on-created-empty:alacritty --class htop -e sh -c "while :; do htop; done"
workspace = 1,rounding:false,gapsout:0,gapsin:0,decorate:false
workspace = 3,rounding:false,gapsout:0,gapsin:0,decorate:false
workspace = special:background,rounding:true,gapsout:100,gapsin:10


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod SHIFT, RETURN, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
# bind = $mainMod, E, exec, dolphin
bind = $mainMod SHIFT, F, togglefloating
bind = SUPER, F, fullscreen
bind = $mainMod, B, exec, qutebrowser
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, r, togglesplit, # dwindle
bind = SUPER_SHIFT, S, movetoworkspace, special:scratch
bind = SUPER_SHIFT, D, movetoworkspace, special:background
bind = , F10, togglespecialworkspace, scratch
bind = , F1, togglespecialworkspace, htop
bind = , F7, togglespecialworkspace, background
# bind=SUPER,TAB,workspace,previous
bind = $mainMod, V, exec, cliphist list | tofi --prompt-text "clipboard: " | cliphist decode | wl-copy
bind = , Print, exec, ~/.local/scripts/screenshot.sh crop
bind = SHIFT, Print, exec, ~/.local/scripts/screenshot.sh
bind = $mainMod, O, exec, ~/.local/scripts/open.sh
bind = $mainMod, P, exec, walker --modules applications

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

binde= $mainMod CONTROL, h, resizeactive, -20 0
binde= $mainMod CONTROL, l, resizeactive, 20 0
binde= $mainMod CONTROL, k, resizeactive, 0 -20
binde= $mainMod CONTROL, j, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# lock
bind = CONTROL_ALT, L, exec, hyprlock

binde= , XF86MonBrightnessUp,   exec, brightnessctl set 1%+
binde= , XF86MonBrightnessDown, exec, brightnessctl set 1%-
binde= , XF86AudioLowerVolume,  exec, pamixer -d 4
binde= , XF86AudioRaiseVolume,  exec, pamixer -i 4
bind = , XF86AudioMute,         exec, pamixer -t


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
