set -g status-position bottom
set -g default-terminal "screen-256color"

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g mouse on
set -g base-index 1
set -g escape-time 0
set -g renumber-windows on
setw -g mode-keys vi
setw -g automatic-rename
set -g mouse on
set -g history-limit 30000
set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg cyan
set-option -g status-interval 1
set-option -g status-right '#[fg=cyan]%H:%M:%S -#([[ -z $DISPLAY ]] || { echo -n -- -; acpi | cut -d ',' -f 2 })#[default]'
set-option -g visual-activity on
set-option -g set-titles on
set-option -g set-titles-string '(tmux) #T'
unbind j
unbind C-b
unbind '"'
unbind %
bind-key r source-file ~/.config/tmux/tmux.conf
bind-key c split-window -v
bind-key v split-window -h
bind-key Space list-panes
bind-key Enter break-pane
bind-key Space command-prompt "joinp -t:%%" 
bind-key -n C-up prev
bind-key -n C-left prev
bind-key -n C-right next
bind-key -n C-down next
bind C-c new-window
bind C-j previous-window
bind C-k next-window
bind-key C-a last-window 
bind A command-prompt "rename-window %%"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R
setw -g aggressive-resize on

bind M-v select-layout "main-vertical"
bind M-c select-layout "main-horizontal"
bind M-r rotate-window
